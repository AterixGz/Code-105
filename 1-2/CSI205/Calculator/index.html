<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="addToStack(7)">7</button>
            <button onclick="addToStack(8)">8</button>
            <button onclick="addToStack(9)">9</button>
            <button onclick="addToStack('+')">+</button>
            
            <button onclick="addToStack(4)">4</button>
            <button onclick="addToStack(5)">5</button>
            <button onclick="addToStack(6)">6</button>
            <button onclick="addToStack('-')">-</button>
            
            <button onclick="addToStack(1)">1</button>
            <button onclick="addToStack(2)">2</button>
            <button onclick="addToStack(3)">3</button>
            <button onclick="calculate()">=</button>
            
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToStack(0)">0</button>
            <button onclick="removeLast()">DEL</button>
            <button onclick="addToStack('/')">/</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
