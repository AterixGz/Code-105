<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../wholeWorld.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button {
            height: 50px;
        }
    </style>
</head>

<body>
    <form action="#">
        <div>
            <h1 for="">Input Data or Index :</h1>
            <input type="text" name="" id="data">
        </div>
        <div>
            <span>
                <button onclick="pushData()" class="btn btn-light">Push Data</button>
            </span>
            <span>
                <button onclick="unshiftData()" class="btn btn-light">Unshift Data</button>
            </span>
            <span>
                <button onclick="getData()"class="btn btn-light">Get Data(index)</button>
            </span>
            <span>
                <button onclick="removeData()"class="btn btn-light">Remove Data(index)</button>
            </span>
            <span>
                <button onclick="shiftData()"class="btn btn-light">Shift Data</button>
            </span>
            <span>
                <button onclick="popData()"class="btn btn-light">Pop Data</button>
            </span>
            <span>
                <button onclick="insertData()"class="btn btn-light">Insert Data</button>
            </span>
            <span>
                <button onclick="setData()"class="btn btn-light">Set Data</button>
            </span>
            <span>
                <button onclick="displayData()"class="btn btn-light">Display Data</button>
            </span>
        </div>
        <div>
            <label for="" id="result"></label>
        </div>
        <label for="" id="answer"></label>
    </form>
</body>
<script src="./index.js"></script>

</html>
