<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row{
            width: 70%;
            margin: 0 auto;
        }
    </style>

<body class="container">
    <form action="#">
        <label for="">กรอกข้อมูล</label>
        <input type="text" id="data">
        <button class="btn btn-primary" onclick="add()">เพิ่มข้อมูล</button>
        <br>
        <br>
        <label for="" id="result"></label>
        <br>
        <label for="" id="resultAfterSort"></label>
    </form>
    <div class="container">
        <div class="row">
            <div class="col">
                <button onclick="remove()" class="largeBtn btn btn-light">ลบข้อมูล</button>
            </div>
            <div class="col">
                <button onclick="removeAll()" class="largeBtn btn btn-light">ลบข้อมูลทั้งหมด</button>
            </div>
            <div class="col">
                <button onclick="randomNumber()" class="largeBtn btn btn-light">สุ่มชุดตัวเลข 10 ตัว</button>

            </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="bubble()" class="largeBtn btn btn-light">ผลลัพธ์ BubbleSort</button>
        
          </div>
          <div class="col">
            <button onclick="insertion()" class="largeBtn btn btn-light">ผลลัพธ์ InsertionSort</button>

          </div>
          <div class="col">
            <button onclick="shell()" class="largeBtn btn btn-light ">ผลลัพธ์ ShellSort</button>
        </div>
        </div>
      </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
