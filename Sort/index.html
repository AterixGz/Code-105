<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <form action="#" class="my-5">
        <label for="">กรอกข้อมูล</label>
        <input type="text" id="data">
        <br>
        <button class="btn btn-primary my-3" onclick="add()">เพิ่มข้อมูล</button>
        <button class="btn btn-danger my-3" onclick="remove()">ลบข้อมูล</button>
        <button class="btn btn-danger my-3" onclick="removeAll()">ลบข้อมูลทั้งหมด</button>
        <br>
        <button class="btn btn-dark my-3" onclick="randomNumber()">สุ่มชุดตัวเลข 10 ตัว</button>
        <button class="btn btn-dark" onclick="bubble()">ผลลัพธ์ BubbleSort</button>
        <button class="btn btn-dark" onclick="insertion()">ผลลัพธ์ InsertionSort</button>
        <button class="btn btn-dark" onclick="shell()">ผลลัพธ์ ShellSort</button>
        <br>
        <label for="" id="result"></label>
        <br>
        <label for="" id="resultAfterSort"></label>
    </form>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>

</html>
